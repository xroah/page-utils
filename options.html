<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/gesture.css">
</head>
<body>
<header class="header">
    <span id="title">设置</span>
</header>
<aside class="aside" id="aside">
    <p>设置</p>
    <button type="button" class="show-menu-btn" id="showMenuBtn">
        <span class="icon"></span>
    </button>
    <ul class="nav" id="nav">
        <li>
            <a href="#/basic" class="router-link">基本设置</a>
        </li>
        <li>
            <a href="#/gesture" class="router-link">手势设置</a>
        </li>
        <li>
            <a href="#/about" class="router-link">关于</a>
        </li>
    </ul>
</aside>
<section class="container">
    <section class="main-content">
        <div id="basic" class="hidden view">
            <div class="row">
                <span class="font-bold">功能开启:</span>
                <label class="switch-label">
                    <input type="checkbox" class="checkbox-input" id="disable">
                    <span class="switch-wrapper"></span>
                </label>
            </div>
            <div class="row">
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input" id="replaceNewTab">
                    <span class="checkbox-replace"></span>
                    <span class="checkbox-text">替换新标签页</span>
                </label>
            </div>
            <div class="row">
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input" id="enableGesture">
                    <span class="checkbox-replace"></span>
                    <span class="checkbox-text">开启鼠标手势</span>
                </label>
            </div>
            <div class="row">
                <div>
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" data-ref="expireSlider" id="expire">
                        <span class="checkbox-replace"></span>
                        <span class="checkbox-text">超过以下时间取消操作</span>
                    </label>
                </div>
                <div id="expireSlider" class="transition slider-wrapper">
                    <span>时长(s):</span>
                    <input type="range" class="range-slider" min="1" max="5" id="expireSecond">
                    <span class="range-value"></span>
                </div>
            </div>
            <div class="row">
                <span>手势起效的最小长度(px):</span>
                <input type="range" class="range-slider" id="minDis" min="5" max="50">
                <span class="range-value" id="minDisValue"></span>
            </div>
            <div class="row">
                <hr>
            </div>
            <div class="row">
                <button class="btn btn-primary reset" data-type="normal">恢复默认</button>
            </div>
        </div>
        <div id="gesture" class="hidden view">
            <div class="row">
                <div>
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" data-ref="trackWrapper" id="showTrack">
                        <span class="checkbox-replace"></span>
                        <span class="checkbox-text">显示轨迹</span>
                    </label>
                </div>
                <div id="trackWrapper" class="slider-wrapper">
                    <div>
                        <span>轨迹颜色:</span>
                        <input type="color" id="trackColor" class="color-input">
                    </div>
                    <div>
                        <span>不透明度:</span>
                        <input type="range" class="range-slider" id="trackOpacity" min=".1" max="1" step=".1">
                        <span class="range-value" id="trackOpacityValue"></span>
                    </div>
                    <div>
                        <span>轨迹宽度:</span>
                        <input type="range" class="range-slider" id="trackWidth" min="1" max="10">
                        <span class="range-value" id="trackWidthValue"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" data-ref="hintWrapper" id="showHint">
                        <span class="checkbox-replace"></span>
                        <span class="checkbox-text">显示提示</span>
                    </label>
                </div>
                <div id="hintWrapper" class="slider-wrapper">
                    <div>
                        <span>背景色:</span>
                        <input type="color" id="hintBgColor" class="color-input">
                    </div>
                    <div>
                        <span>不透明度:</span>
                        <input type="range" class="range-slider" id="hintOpacity" min=".1" max="1" step=".1">
                        <span class="range-value" id="hintOpacityValue"></span>
                    </div>
                    <div>
                        <span>文字颜色:</span>
                        <input type="color" id="hintTextColor" class="color-input">
                    </div>
                </div>
            </div>
            <div class="row">
                <span>触发手势按键:</span>
                <select id="mouseBtnSel">
                    <option value="2">鼠标右键</option>
                    <option value="1">鼠标中键</option>
                </select>
            </div>
            <div class="row">
                <hr>
            </div>
            <div class="row">
                <button class="btn btn-primary reset" data-type="gesture">恢复默认</button>
            </div>
        </div>
        <div id="about" class="hidden view">
            关于
        </div>
    </section>
</section>
<script src="js/options.js"></script>
<script src="js/gesture.js"></script>
</body>
</html>
